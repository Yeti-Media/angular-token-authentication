<html>
  <head>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="../angular-token-authentication.js"></script>
    <script src="app.js"></script>
  </head>

  <body data-ng-app="App">
    <div data-ng-controller="MainCtrl">
      <button data-ng-click="login()">login</button>
      <button data-ng-click="logout()">logout</button>
      <div data-ng-repeat="post in posts track by $index">{{post.body}}</div>
      <div>{{error}}</div>
    </div>
  </body>
</html>
